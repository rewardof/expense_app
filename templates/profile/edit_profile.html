{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
    <div class="container" style="padding: 40px; border-color: #1a202c; margin: 20px; border-width: 3px">
    <form action="{% url 'expense:edit_profile' %}" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ user_form | crispy }}
        {{ profile_form | crispy }}
        <button type="submit" class="btn btn-primary">Update</button>
    </form>
    </div>
{% endblock %}
