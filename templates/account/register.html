{% extends 'base.html' %}
{% block content %}
{% load crispy_forms_tags %}

<!--    {{ form | crispy }}-->

<!--</form>-->
<section id="register" class="bg-light py-5">
    <div class="container">
        <div class="row">
            <div class="col-md-6 mx-auto">
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        <h4>
                            <i class="fas fa-user-plus"></i> Register</h4>
                    </div>
                    <div class="card-body">
                        <!-- Alerts -->
                        <!--                {% include 'partials/_alerts.html' %}-->
                        <form action="{% url 'account:register' %}" method="POST">
                            {% csrf_token %}
                            <div class="form-group">
                                <label for="email">Email</label>
                                <input type="email" name="email" class="form-control" required>
                            </div>
                            <div class="form-group">
                                <label for="username">Username</label>
                                <input type="text" name="username" class="form-control" required>
                            </div>
                            <div class="form-group">
                                <label for="family">Family</label>
                                <select name="family" class="select form-control" required>
                                    <option value="" selected>--------</option>
                                    {% for family in families %}
                                    <option value="{{ family.id }}">{{ family.family_name }}</option>
                                    {% endfor %}
                                </select>
                            </div>
                             <div class="form-group">
                                <label for="role">Role</label>
                                <select name="role" class="select form-control" required>
                                    <option value="" selected>--------</option>
                                    <option value="son">Son</option>
                                    <option value="brother">Brother</option>
                                    <option value="grandson">Grandson</option>
                                    <option value="daughter">Daughter</option>
                                    <option value="sister">Sister</option>
                                    <option value="granddaughter">Granddaughter</option>
                                    <option value="father">Father</option>
                                    <option value="husband">Husband</option>
                                    <option value="mother">Mother</option>
                                    <option value="wife">Wife</option>
                                     <option value="bride">Bride</option>
                                     <option value="grandfather">Grandfather</option>
                                     <option value="grandmother">Grandmother</option>

                                </select>
                            </div>
                            <div class="form-group">
                                <label for="password1">Password</label>
                                <input type="password" name="password1" class="form-control" required>
                            </div>
                            <div class="form-group">
                                <label for="password2">Confirm Password</label>
                                <input type="password" name="password2" class="form-control" required>
                            </div>
                            <input type="submit" value="Register" class="btn btn-secondary btn-block">
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
